<div class="parent">
  <!-- Animated background circles -->
  <div class="bg-circles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-card">
      <div class="logo-container">
        <!-- <div class="logo-icon">
          <i class="fas fa-user-shield"></i>
        </div> -->
        <h2>Welcome Back</h2>
        <p class="subtitle">Please login to your account</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="text" class="form-control"
              [(ngModel)]="loginObj.username" name="username"
              placeholder="Email Address"
              required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" class="form-control"
              [(ngModel)]="loginObj.password" name="password"
              placeholder="Password" required>
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-login ripple" (click)="onLogin()">
          <i class="fas fa-sign-in-alt me-2"></i> Login
        </button>
      </form>

      <div class="divider">
        <span>OR CONTINUE WITH</span>
      </div>

      <div class="social-login">
        <button class="social-btn google" type="button"
          aria-label="Login with Google">
          <i class="fab fa-google"></i>
        </button>
        <button class="social-btn facebook" type="button"
          aria-label="Login with Facebook">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button class="social-btn twitter" type="button"
          aria-label="Login with Twitter">
          <i class="fab fa-twitter"></i>
        </button>
      </div>

      <p class="signup-text">
        Don't have an account? <a href="#">Sign up now</a>
      </p>
    </div>
  </div>
</div>
