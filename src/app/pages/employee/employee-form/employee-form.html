<div
  class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-5xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-600 to-cyan-600 px-8 py-6">
        <h1 class="text-3xl font-bold text-white">Create New Employee</h1>
        <p class="text-blue-100 mt-2">Fill in the employee information below</p>
      </div>

      <!-- Form -->
      <form class="p-8 space-y-8" method="POST" action="/submit">
        <!-- Basic Information Section -->
        <div class="space-y-6">
          <h2
            class="text-xl font-semibold text-gray-800 border-b-2 border-blue-500 pb-2">
            Basic Information
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div>
              <label for="empCode"
                class="block text-sm font-medium text-gray-700 mb-2">
                Employee Code <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="empCode"
                name="empCode"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                placeholder="EMP001" />
            </div>

            <div>
              <label for="empId"
                class="block text-sm font-medium text-gray-700 mb-2">
                Employee ID <span class="text-red-500">*</span>
              </label>
              <input
                type="number"
                id="empId"
                name="empId"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                placeholder="1001" />
            </div>

            <div>
              <label for="empName"
                class="block text-sm font-medium text-gray-700 mb-2">
                Full Name <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="empName"
                name="empName"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                placeholder="John Doe" />
            </div>

            <div>
              <label for="userName"
                class="block text-sm font-medium text-gray-700 mb-2">
                Username <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="userName"
                name="userName"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                placeholder="johndoe" />
            </div>

            <div>
              <label for="roleId"
                class="block text-sm font-medium text-gray-700 mb-2">
                Role <span class="text-red-500">*</span>
              </label>
              <select
                id="roleId"
                name="roleId"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-white">
                <option value>Select Role</option>
                <option value="1">Administrator</option>
                <option value="2">Manager</option>
                <option value="3">Team Lead</option>
                <option value="4">Developer</option>
                <option value="5">Designer</option>
                <option value="6">Analyst</option>
              </select>
            </div>

            <div>
              <label for="empDesignationId"
                class="block text-sm font-medium text-gray-700 mb-2">
                Designation <span class="text-red-500">*</span>
              </label>
              <select
                id="empDesignationId"
                name="empDesignationId"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-white">
                <option value>Select Designation</option>
                <option value="1">Senior Manager</option>
                <option value="2">Project Manager</option>
                <option value="3">Senior Developer</option>
                <option value="4">Junior Developer</option>
                <option value="5">UI/UX Designer</option>
                <option value="6">Business Analyst</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Contact Information Section -->
        <div class="space-y-6">
          <h2
            class="text-xl font-semibold text-gray-800 border-b-2 border-blue-500 pb-2">
            Contact Information
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="empEmailId"
                class="block text-sm font-medium text-gray-700 mb-2">
                Official Email <span class="text-red-500">*</span>
              </label>
              <input
                type="email"
                id="empEmailId"
                name="empEmailId"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                placeholder="john.doe@company.com" />
            </div>

            <div>
              <label for="empPersonalEmailId"
                class="block text-sm font-medium text-gray-700 mb-2">
                Personal Email
              </label>
              <input
                type="email"
                id="empPersonalEmailId"
                name="empPersonalEmailId"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                placeholder="john.doe@gmail.com" />
            </div>

            <div>
              <label for="empContactNo"
                class="block text-sm font-medium text-gray-700 mb-2">
                Primary Contact <span class="text-red-500">*</span>
              </label>
              <input
                type="tel"
                id="empContactNo"
                name="empContactNo"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                placeholder="+1 (555) 000-0000" />
            </div>

            <div>
              <label for="empAltContactNo"
                class="block text-sm font-medium text-gray-700 mb-2">
                Alternate Contact
              </label>
              <input
                type="tel"
                id="empAltContactNo"
                name="empAltContactNo"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                placeholder="+1 (555) 000-0001" />
            </div>
          </div>
        </div>

        <!-- Experience Section -->
        <div class="space-y-6">
          <h2
            class="text-xl font-semibold text-gray-800 border-b-2 border-blue-500 pb-2">
            Experience
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="empExpTotalYear"
                class="block text-sm font-medium text-gray-700 mb-2">
                Total Years
              </label>
              <input
                type="number"
                id="empExpTotalYear"
                name="empExpTotalYear"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                placeholder="5"
                min="0" />
            </div>

            <div>
              <label for="empExpTotalMonth"
                class="block text-sm font-medium text-gray-700 mb-2">
                Additional Months
              </label>
              <input
                type="number"
                id="empExpTotalMonth"
                name="empExpTotalMonth"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                placeholder="6"
                min="0"
                max="11" />
            </div>
          </div>
        </div>

        <!-- Current Address Section -->
        <div class="space-y-6">
          <h2
            class="text-xl font-semibold text-gray-800 border-b-2 border-blue-500 pb-2">
            Current Address
          </h2>
          <div class="grid grid-cols-1 gap-6">
            <div>
              <label for="empAddress"
                class="block text-sm font-medium text-gray-700 mb-2">
                Street Address <span class="text-red-500">*</span>
              </label>
              <textarea
                id="empAddress"
                name="empAddress"
                rows="3"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                placeholder="123 Main Street, Apt 4B"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div>
                <label for="empCity"
                  class="block text-sm font-medium text-gray-700 mb-2">
                  City <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="empCity"
                  name="empCity"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                  placeholder="New York" />
              </div>

              <div>
                <label for="empState"
                  class="block text-sm font-medium text-gray-700 mb-2">
                  State <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="empState"
                  name="empState"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                  placeholder="NY" />
              </div>

              <div>
                <label for="empPinCode"
                  class="block text-sm font-medium text-gray-700 mb-2">
                  Pin Code <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="empPinCode"
                  name="empPinCode"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                  placeholder="10001" />
              </div>
            </div>
          </div>
        </div>

        <!-- Permanent Address Section -->
        <div class="space-y-6">
          <h2
            class="text-xl font-semibold text-gray-800 border-b-2 border-blue-500 pb-2">
            Permanent Address
          </h2>
          <div class="flex items-center mb-4">
            <input
              type="checkbox"
              id="sameAsCurrentAddress"
              name="sameAsCurrentAddress"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
            <label for="sameAsCurrentAddress"
              class="ml-2 text-sm text-gray-700">
              Same as current address
            </label>
          </div>

          <div class="grid grid-cols-1 gap-6">
            <div>
              <label for="empPerAddress"
                class="block text-sm font-medium text-gray-700 mb-2">
                Street Address <span class="text-red-500">*</span>
              </label>
              <textarea
                id="empPerAddress"
                name="empPerAddress"
                rows="3"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                placeholder="456 Oak Avenue"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div>
                <label for="empPerCity"
                  class="block text-sm font-medium text-gray-700 mb-2">
                  City <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="empPerCity"
                  name="empPerCity"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                  placeholder="Boston" />
              </div>

              <div>
                <label for="empPerState"
                  class="block text-sm font-medium text-gray-700 mb-2">
                  State <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="empPerState"
                  name="empPerState"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                  placeholder="MA" />
              </div>

              <div>
                <label for="empPerPinCode"
                  class="block text-sm font-medium text-gray-700 mb-2">
                  Pin Code <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="empPerPinCode"
                  name="empPerPinCode"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                  placeholder="02101" />
              </div>
            </div>
          </div>
        </div>

        <!-- Security Section -->
        <div class="space-y-6">
          <h2
            class="text-xl font-semibold text-gray-800 border-b-2 border-blue-500 pb-2">
            Security
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="password"
                class="block text-sm font-medium text-gray-700 mb-2">
                Password <span class="text-red-500">*</span>
              </label>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                placeholder="••••••••" />
            </div>

            <div>
              <label for="confirmPassword"
                class="block text-sm font-medium text-gray-700 mb-2">
                Confirm Password <span class="text-red-500">*</span>
              </label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                placeholder="••••••••" />
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div
          class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200">
          <button
            type="reset"
            class="px-8 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition duration-200">
            Cancel
          </button>
          <button
            type="submit"
            class="px-8 py-3 bg-gradient-to-r from-blue-600 to-cyan-600 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-cyan-700 transform hover:scale-105 transition duration-200 shadow-lg">
            Create Employee
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
