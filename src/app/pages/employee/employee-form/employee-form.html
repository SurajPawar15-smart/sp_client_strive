<div class="parent">
  <div class="container-fluid px-4">
    <div class="form-container">
      <div class="form-header">
        <h1><i class="fas fa-user-plus"></i> Employee Registration</h1>
        <p>Complete all sections to create a new employee profile</p>
      </div>

      <div class="form-body">
        <form method="POST" action>

          <!-- Account Information Section -->
          <div class="form-section">
            <div class="section-title">
              <i class="fas fa-key"></i>
              Account Information
            </div>
            <div class="row g-4">
              <div class="col-md-4">
                <label for="userName" class="form-label">Username <span
                    class="required">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i
                      class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="userName"
                    name="userName" required>
                </div>
              </div>
              <div class="col-md-4">
                <label for="password" class="form-label">Password <span
                    class="required">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i
                      class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="password"
                    name="password" required>
                </div>
              </div>
              <div class="col-md-4">
                <label for="roleId" class="form-label">Role <span
                    class="required">*</span></label>
                <select class="form-select" id="roleId" name="roleId" required>
                  <option value>Select Role</option>
                  <option value="1">Administrator</option>
                  <option value="2">Manager</option>
                  <option value="3">Team Lead</option>
                  <option value="4">Senior Employee</option>
                  <option value="5">Junior Employee</option>
                  <option value="6">Intern</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Basic Employee Information Section -->
          <div class="form-section">
            <div class="section-title">
              <i class="fas fa-id-card"></i>
              Basic Employee Information
            </div>
            <div class="row g-4">
              <div class="col-md-3">
                <label for="empCode" class="form-label">Employee Code <span
                    class="required">*</span></label>
                <input type="text" class="form-control" id="empCode"
                  name="empCode" placeholder="EMP001" required>
              </div>
              <div class="col-md-3">
                <label for="empId" class="form-label">Employee ID <span
                    class="required">*</span></label>
                <input type="number" class="form-control" id="empId"
                  name="empId" required>
              </div>
              <div class="col-md-6">
                <label for="empName" class="form-label">Full Name <span
                    class="required">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i
                      class="fas fa-user-circle"></i></span>
                  <input type="text" class="form-control" id="empName"
                    name="empName" required>
                </div>
              </div>
              <div class="col-md-6">
                <label for="empEmailId" class="form-label">Company Email <span
                    class="required">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i
                      class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" id="empEmailId"
                    name="empEmailId" placeholder="employee@company.com"
                    required>
                </div>
              </div>
              <div class="col-md-6">
                <label for="empDesignationId" class="form-label">Designation
                  <span class="required">*</span></label>
                <select class="form-select" id="empDesignationId"
                  name="empDesignationId" required>
                  <option value>Select Designation</option>
                  <option value="1">Chief Executive Officer</option>
                  <option value="2">Chief Technology Officer</option>
                  <option value="3">Project Manager</option>
                  <option value="4">Senior Software Engineer</option>
                  <option value="5">Software Engineer</option>
                  <option value="6">Junior Software Engineer</option>
                  <option value="7">UI/UX Designer</option>
                  <option value="8">Quality Assurance Engineer</option>
                  <option value="9">Business Analyst</option>
                  <option value="10">HR Manager</option>
                  <option value="11">HR Executive</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Contact Information Section -->
          <div class="form-section">
            <div class="section-title">
              <i class="fas fa-phone"></i>
              Contact Information
            </div>
            <div class="row g-4">
              <div class="col-md-4">
                <label for="empContactNo" class="form-label">Primary Contact
                  <span class="required">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i
                      class="fas fa-mobile-alt"></i></span>
                  <input type="tel" class="form-control" id="empContactNo"
                    name="empContactNo" placeholder="+1 234 567 8900" required>
                </div>
              </div>
              <div class="col-md-4">
                <label for="empAltContactNo" class="form-label">Alternate
                  Contact</label>
                <div class="input-group">
                  <span class="input-group-text"><i
                      class="fas fa-phone"></i></span>
                  <input type="tel" class="form-control" id="empAltContactNo"
                    name="empAltContactNo" placeholder="+1 234 567 8901">
                </div>
              </div>
              <div class="col-md-4">
                <label for="empPersonalEmailId" class="form-label">Personal
                  Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i
                      class="fas fa-at"></i></span>
                  <input type="email" class="form-control"
                    id="empPersonalEmailId" name="empPersonalEmailId"
                    placeholder="personal@email.com">
                </div>
              </div>
            </div>
          </div>

          <!-- Experience Information Section -->
          <div class="form-section">
            <div class="section-title">
              <i class="fas fa-briefcase"></i>
              Experience Information
            </div>
            <div class="row g-4">
              <div class="col-md-6">
                <label for="empExpTotalYear" class="form-label">Total Years of
                  Experience</label>
                <div class="input-group">
                  <span class="input-group-text"><i
                      class="fas fa-calendar-alt"></i></span>
                  <input type="number" class="form-control" id="empExpTotalYear"
                    name="empExpTotalYear" min="0" max="50" placeholder="0">
                  <span class="input-group-text">Years</span>
                </div>
              </div>
              <div class="col-md-6">
                <label for="empExpTotalMonth" class="form-label">Additional
                  Months</label>
                <div class="input-group">
                  <span class="input-group-text"><i
                      class="fas fa-calendar"></i></span>
                  <input type="number" class="form-control"
                    id="empExpTotalMonth" name="empExpTotalMonth" min="0"
                    max="11" placeholder="0">
                  <span class="input-group-text">Months</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Current Address Section -->
          <div class="form-section">
            <div class="section-title">
              <i class="fas fa-map-marker-alt"></i>
              Current Address
            </div>
            <div class="row g-4">
              <div class="col-12">
                <label for="empAddress" class="form-label">Street Address <span
                    class="required">*</span></label>
                <textarea class="form-control" id="empAddress" name="empAddress"
                  rows="3" placeholder="House No., Street, Area"
                  required></textarea>
              </div>
              <div class="col-md-4">
                <label for="empCity" class="form-label">City <span
                    class="required">*</span></label>
                <input type="text" class="form-control" id="empCity"
                  name="empCity" required>
              </div>
              <div class="col-md-4">
                <label for="empState" class="form-label">State <span
                    class="required">*</span></label>
                <input type="text" class="form-control" id="empState"
                  name="empState" required>
              </div>
              <div class="col-md-4">
                <label for="empPinCode" class="form-label">PIN Code <span
                    class="required">*</span></label>
                <input type="text" class="form-control" id="empPinCode"
                  name="empPinCode" pattern="[0-9]{5,6}" placeholder="000000"
                  required>
              </div>
            </div>
          </div>

          <!-- Permanent Address Section -->
          <div class="form-section">
            <div class="section-title">
              <i class="fas fa-home"></i>
              Permanent Address
            </div>
            <div class="row g-4">
              <div class="col-12">
                <label for="empPerAddress" class="form-label">Street Address
                  <span class="required">*</span></label>
                <textarea class="form-control" id="empPerAddress"
                  name="empPerAddress" rows="3"
                  placeholder="House No., Street, Area" required></textarea>
              </div>
              <div class="col-md-4">
                <label for="empPerCity" class="form-label">City <span
                    class="required">*</span></label>
                <input type="text" class="form-control" id="empPerCity"
                  name="empPerCity" required>
              </div>
              <div class="col-md-4">
                <label for="empPerState" class="form-label">State <span
                    class="required">*</span></label>
                <input type="text" class="form-control" id="empPerState"
                  name="empPerState" required>
              </div>
              <div class="col-md-4">
                <label for="empPerPinCode" class="form-label">PIN Code <span
                    class="required">*</span></label>
                <input type="text" class="form-control" id="empPerPinCode"
                  name="empPerPinCode" pattern="[0-9]{5,6}" placeholder="000000"
                  required>
              </div>
            </div>
          </div>

          <!-- Submit Buttons -->
          <div class="text-center mt-5">
            <button type="submit" class="btn btn-submit me-3">
              <i class="fas fa-save"></i> Create Employee
            </button>
            <button type="reset" class="btn btn-reset">
              <i class="fas fa-redo"></i> Reset Form
            </button>
          </div>
        </form>
      </div>
    </div>
  </div></div>
