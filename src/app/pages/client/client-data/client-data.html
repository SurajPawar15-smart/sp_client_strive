<div class="parent">
  <div class="container-fluid">
    <div class="row mb-4">
      <div class="col-12">
        <h1 class="text-white text-center mb-2">
          <i class="bi bi-building"></i> Client Management System
        </h1>
        <!-- Trigger the modal with a button -->
        <button
          class="btn btn-primary" (click)="opneModal()"
          data-bs-toggle="modal"
          data-bs-target="#myModal">
          Add New Client
        </button>
        <p class="text-white text-center opacity-75">Manage your client database
          efficiently</p>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="bi bi-list-ul"></i> Client List
          </div>
          <div class="card-body p-0">
            <div class="loading" id="loadingList">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-3 text-muted">Loading clients...</p>
            </div>
            <div class="table-container">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Company Name</th>
                    <th>Contact Person</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Contact No</th>
                    <th>GST No</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="clientTableBody">
                  <tr>
                    <td colspan="8" class="empty-state">
                      <i class="bi bi-inbox"></i>
                      <p class="mb-0">No clients found. Add your first client
                        using the form.</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">

          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h5 class="modal-title">
                <i class="bi bi-plus-circle me-2"></i> Add New Client
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close">
              </button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
              <form id="clientForm">

                <input type="hidden" id="clientId" name="clientId">

                <div class="mb-3">
                  <label class="form-label">Company Name *</label>
                  <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Contact Person Name *</label>
                  <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Address *</label>
                  <textarea class="form-control" rows="2" required></textarea>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">City *</label>
                    <input type="text" class="form-control" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">State *</label>
                    <input type="text" class="form-control" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Pincode *</label>
                    <input type="text" class="form-control" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Employee Strength *</label>
                    <input type="number" class="form-control" value="0"
                      required>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Contact Number *</label>
                  <input type="tel" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">GST Number *</label>
                  <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Registration Number *</label>
                  <input type="text" class="form-control" required>
                </div>

              </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
                Close
              </button>
              <button type="submit" form="clientForm" class="btn btn-primary">
                <i class="bi bi-save me-1"></i> Save Client
              </button>
            </div>

          </div>
        </div>
      </div>

    </div></div>

</div>
